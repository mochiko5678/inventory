{% extends 'base.html' %}
{% block content %}
<h2>Inventory Management</h2>

<!-- 商品追加リンク -->
<a href="{{ url_for('add_item') }}">Add New Item</a><br><br>

<table>
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Total Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item, total in inventory %}
        <tr>
            <td>{{ item }}</td>
            <td>{{ total }}</td>
            <td>
                <!-- 商品削除リンク -->
                <a href="{{ url_for('delete_item', item_id=item.id) }}" onclick="return confirm('Are you sure you want to delete this item?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
